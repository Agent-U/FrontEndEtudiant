

<div class="contenu">

    <div class="toolbar" role="banner">
      <div class="row" style="width: 100%;">
        <div class="col-8 image_logo" >
          <img id="logo" style="margin-left: 75%;" src="assets/logoAgentU.png" width="80" height="80" alt="">
        </div>
        <div class="col-4" >
           <h3 id="user_name" type="button"  class="text-dark" data-toggle="modal" data-target="#exampleModal">
            
            {{etudiant.nom}} {{etudiant.prenom}}
          </h3>
         
        </div>
      </div>
      
    </div>
    <span class="horizontal-line"></span>



    <div class="bar_nav">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-top border-danger">
        <a class="navbar-brand" href="#">
          <img src="assets/logoAgentU-cercle.png" width="40" height="40"  alt=""> AgentU
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
    
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" href="#" [routerLink]="['']">Accueil </a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" href="courriers" [routerLink]="['/courrier']">Courriers</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" href="rendezVous" [routerLink]="['/rendezVous']">Rendez-Vous</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                  <a class="nav-link" href="incidents" [routerLink]="['/incidents']">Incidents</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" href="evenements" [routerLink]="['/evenements']">Evenements</a>
            </li>
            </ul>
            <form class="d-flex">
              <a  data-toggle="tooltip" href="/courrier" data-placement="bottom" title="L'accueil est fermé.">
                  <button type="button"  class="btn btn-dark"> 
                    <span class="badge bg-danger ms-2">{{getNbCourrier()}}</span>
                    <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
                </button>
              </a>
              <a  data-toggle="tooltip" href="/incidents" data-placement="bottom" title="L'accueil est fermé.">
                <button type="button"  class="btn btn-dark"> 
                    <span class="badge bg-danger ms-2">{{getNbIncident()}}</span>
                    <i class="fa fa-exclamation-triangle fa-2x" aria-hidden="true"></i>
                </button>

              </a>

                <a *ngIf=isClose.close  class="acceuil" data-toggle="tooltip" data-placement="bottom" title="L'accueil est fermé.">
                  <button class="btn btn-danger btn-sm" DISABLED>Accueil <i class="fa fa-lock" aria-hidden="true"></i></button>
               </a>
               <a *ngIf=!isClose.close class="acceuil" data-toggle="tooltip" data-placement="bottom" title="L'accueil est ouvert.">
                <button class="btn btn-success btn-sm" DISABLED>Accueil <i class="fa fa-unlock" aria-hidden="true"></i></button>
             </a>
              
                  
                 
                
                
            
            </form>
        </div>
    </nav>
    
    </div>

    <!--Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" id="exampleModelHeader">
              <h5 class="modal-title" id="exampleModalLabel">{{etudiant?.nom}} {{etudiant?.prenom}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">INE</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="staticINE" value="{{etudiant.ine}}">
                        </div>
                      </div>
                      <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticName" value="{{etudiant.nom}}">
                      </div>
                    </div>
                    <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticSurname" value="{{etudiant.prenom}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Logement</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticLogement" value="{{etudiant.chambre}}">
                    </div>
                  </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text"  class="form-control" id="staticEmail" name="mail" [(ngModel)]="etudiant.mail" value="{{etudiant.mail}}">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="motDePasse" [(ngModel)]="etudiant.motDePasse" value="{{etudiant.motDePasse}}">
                      </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setEtudiant()">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>

<div class="container">
<router-outlet></router-outlet>
</div>
