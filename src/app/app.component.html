

<div class="contenu">

    <div class="toolbar" role="banner">
      <div class="image_logo">
        <img id="logo" src="assets/logoAgentU.png" width="60" height="60" alt="">
        <h3 id="user_name" type="button" data-toggle="modal" data-target="#exampleModal">{{etudiant.nom}} {{etudiant.prenom}}</h3>
        
      </div>
    </div>
    <span class="horizontal-line"></span>
    <div class="bar_nav">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
          AgentU
        </a>
    
      </nav>
    </div>

    <!--Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" id="exampleModelHeader">
              <h5 class="modal-title" id="exampleModalLabel">{{etudiant?.nom}} {{etudiant?.prenom}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">INE</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="staticINE" value="{{etudiant.ine}}">
                        </div>
                      </div>
                      <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticName" value="{{etudiant.nom}}">
                      </div>
                    </div>
                    <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticSurname" value="{{etudiant.prenom}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Logement</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticLogement" value="{{etudiant.chambre}}">
                    </div>
                  </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text"  class="form-control" id="staticEmail" name="mail" [(ngModel)]="etudiant.mail" value="{{etudiant.mail}}">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="motDePasse" [(ngModel)]="etudiant.motDePasse" value="{{etudiant.motDePasse}}">
                      </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setEtudiant()">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>


<router-outlet></router-outlet>

<footer >
    <!-- Copyright -->
    <div class="text-center p-3 text-secondary" >
      © 2020 Copyright:
      <a class="text-secondary" href="https://mdbootstrap.com/">AgentU</a>
    </div>
    <!-- Copyright -->
  </footer> 
</div>
